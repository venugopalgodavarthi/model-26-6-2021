<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        {%if res%}
        <th>student id</th>
        <th>student name</th>
        <th>student email</th>
        <th>student phone</th>
        {%for i in res%}
        <tr>
            <td>{{i.studentid}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>

        </tr>
        {%endfor%}
        {%endif%}
</body>
</html>
